name: PR Checks

on: pull_request

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Environment Information
        run: npm --version

      - name: npm ci
        run: npm ci

      - name: npm run eslint
        run: npm run eslint

  test:
    name: NodeJS ${{ matrix.node_version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: [10, 12]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}

      - name: Environment Information
        run: npm --version

      - name: npm cit
        run: npm cit

      - name: Upload coverage report
        run: npm install -g coveralls && npx nyc --reporter=text-lcov jasmine | coveralls
